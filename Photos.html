<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Location Tracking</title>
    <style>
        body {
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .button-container {
            display: flex;
            gap: 15px;
        }
        button {
            background-color: blue;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="trackLocation('Photos')">Photos</button>
        <button onclick="trackLocation('Log In')">Log In</button>
        <button onclick="trackLocation('Home')">Home</button>
    </div>

    <script>
        function trackLocation(buttonName) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function (position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        console.log(`Button Clicked: ${buttonName}`);
                        console.log(`Location: Latitude ${latitude}, Longitude ${longitude}`);
                        // You can send this data to your server using an AJAX request
                        // Example:
                        // fetch('https://your-server-url.com/location', {
                        //     method: 'POST',
                        //     headers: { 'Content-Type': 'application/json' },
                        //     body: JSON.stringify({
                        //         button: buttonName,
                        //         latitude: latitude,
                        //         longitude: longitude
                        //     })
                        // });
                    },
                    function (error) {
                        console.error("Error fetching location:", error);
                    }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }
    </script>
</body>
</html>
